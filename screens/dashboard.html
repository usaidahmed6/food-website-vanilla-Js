    <!-- Vendor card  start-->

    <div class="text-center">
        <h1>
            Dashboard Vendor
        </h1>

        <div class="dish-card-container" id="vendor-card-containetr">
            <!-- <div class="card-vendor-dishe">
                <img src="../images/img/img-3.jpg" class="img-vendor-dishe">
                <div class="pt-3 card-content">
                    <h4>Rainbow vegetable sandwich</h4>
                    <p>Time: 15 - 20 Minutes | Serves: 1</p>
                    <p>Rs: 200</p>
                    <button class="mt-4 main-btn">Delete</button>
                </div>
            </div> -->

        </div>
    </div>
    <table class="table ">
        <thead class="table-dark">
            <tr>
                <th scope="col">Food Image</th>
                <th scope="col">Food Name</th>
                <th scope="col">Food Price</th>
                <th scope="col">user Name</th>
                <th scope="col">user Number</th>
                <th scope="col">order type</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr id="tableRow">
                <!-- <td><img src="" style="width: 85px; height: 45px;"/></td>
                <td>food name</td>
                <td>Price</td>
                <td>user name</td>
                <td>user number</td>
                <td>
                    <button class="btn btn-success btn-sm"> Accept Order</button>
                </td> -->
            </tr>

        </tbody>
    </table>
    <div class="btn-add-dish-container">
        <button type="button" class="btn btn-addItems mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@getbootstrap">Add Dishes</button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Dishe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="col-form-label">Dishe Name</label>
                            <input type="text" class="form-control" id="DisheName">
                        </div>

                        <div class="mb-3">
                            <label class="col-form-label">Dishe Price</label>
                            <input type="number" class="form-control" id="DishePrice">
                        </div>

                        <div class="mb-3">
                            <label class="col-form-label">Dishe Description</label>
                            <textarea class="form-control" id="DisheDescription" maxlength="50"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="DishImage"> Enter Dishe Image
                                <input type="file" name="userImage" id="ImageDishe" placeholder="chose your image"
                                    class="Image-dish">
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-create-dish" onclick="addItems()">Create
                        Dishe</button>
                </div>
            </div>
        </div>

        <div class="spinner-circle" role="status" id="spinner">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- Vendor dashboard  end-->

    <script src="../js/NavbarControl.js"></script>
